<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<!--  
	<ui:define name="menu">
		<ui:include src="/menuTemplate.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
-->

	<h1>Dados Cadastrados</h1>>
	<ul>
		<li><h:outputText value="#{pessoa.nome}" /></li>
		<li><h:outputText value="#{pessoa.dataNascimento}" /></li>
		<li><h:outputText value="#{pessoa.idade}" /></li>
		<li><h:outputText value="#{pessoa.email}" /></li>
		<li><h:outputText value="#{pessoa.facebook}" /></li>
		<li><h:outputText value="#{pessoa.responsavel}" /></li>
		<li><h:outputText value="#{pessoa.endereco}" /></li>
		<li><h:outputText value="#{pessoa.observacao}" /></li>
		<li><h:outputText value="#{pessoa.sugestao}" /></li>
	</ul>

	<h:outputFormat
		value="Igreja: {0} ___________ Batismo: {1}___________	Atividade: {2}">
		<f:param value="#{pessoa.igreja}" />
		<f:param value="#{pessoa.batismo}" />
		<f:param value="#{pessoa.atividade}" />
	</h:outputFormat>

	<!--  
	</ui:define>
	-->
</ui:composition>

</html>
